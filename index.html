<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .hamburger-menu {
            font-size: 30px;
            cursor: pointer;
            position: relative;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .menu-options.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-options a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-options a:last-child {
            border-bottom: none;
        }

        .menu-options a:hover,
        .menu-options a:focus {
            background-color: #007BFF;
            color: white;
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        /* Icon Container Styles */
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        /* Icon Item Styles */
        .icon-item {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .icon-item:hover,
        .icon-item:focus {
            background-color: #e0e0e0;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Icon Styles */
        .icon-item i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #007BFF;
        }

        /* Icon Text Styles */
        .icon-item p {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin: 40px 0;
            font-size: 16px;
        }

        .footer i {
            margin-right: 10px;
            color: #007BFF;
        }

        /* Back to Top Button Styles */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #back-to-top:hover,
        #back-to-top:focus {
            background-color: #0056b3;
            transform: scale(1.1);
            outline: none;
        }

        /* Accessibility Enhancements */
        .menu-options a:focus {
            outline: 3px solid #007BFF;
            outline-offset: 2px;
        }

        .icon-item:focus {
            outline: 3px solid #007BFF;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SkoolLink</h1>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu-options" id="menu-options">
            <a href="#" id="logout-btn">Log Out<i class="fa-solid fa-right-from-bracket"></i></a>
            <a href="#">Change Password<i class="fa-solid fa-key"></i></a>
            <a href="#">Our Team<i class="fa-duotone fa-user-group"></i></a>
        </div>
    </header>

    <div class="container">
        <div class="icon-container">
            <div class="icon-item" onclick="location.href='staff.html';">
                <i class="fas fa-users"></i>
                <p>Staff</p>
            </div>
            <div class="icon-item" onclick="location.href='attendence.html';">
                <i class="fas fa-calendar-alt"></i>
                <p>Attendance</p>
            </div>
            <div class="icon-item" onclick="location.href='circular.html';">
                <i class="fas fa-clipboard-list"></i>
                <p>Group Circular</p>
            </div>
            <div class="icon-item" onclick="location.href='reciept.html';">
                <i class="fas fa-receipt"></i>
                <p>Receipt</p>
            </div>
            <div class="icon-item" onclick="location.href='#';">
                <i class="fas fa-money-bill-alt"></i>
                <p>Fee</p>
            </div>
            <div class="icon-item" onclick="location.href='status.html';">
                <i class="fas fa-chart-bar"></i>
                <p>Status</p>
            </div>
            <div class="icon-item" onclick="location.href='admin.html';">
                <i class="fas fa-cogs"></i>
                <p>Admin</p>
            </div>
        </div>
        <div class="footer">
            <i class="fas fa-graduation-cap"></i> <span>Â© 2024 SkoolLink. All Rights Reserved.</span>
        </div>
    </div>

    <button id="back-to-top" title="Go to top">&#8679;</button>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyf4UxAJlsT3EjbNIVqCKQ4cjecrRgI0A",
            authDomain: "myauth-78eab.firebaseapp.com",
            projectId: "myauth-78eab",
            storageBucket: "myauth-78eab.appspot.com",
            messagingSenderId: "1081084619188",
            appId: "1:1081084619188:web:cb90c0140814cc6cfa2ae1"
        };

        // Initialize Firebase
        initializeApp(firebaseConfig);
        const auth = getAuth();

        function toggleMenu() {
            const menu = document.getElementById('menu-options');
            menu.classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.hamburger-menu, .hamburger-menu *')) {
                const menu = document.getElementById('menu-options');
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        };

        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                console.log("User logged out");
                window.location.href = "loginauthen.html"; // Redirect to login page
            }).catch((error) => {
                console.error("Logout error: ", error);
            });
        });

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "loginauthen.html"; // Redirect to login page if not logged in
            }
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        backToTopButton.addEventListener('click', () => {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
    </script>
</body>
</html>
