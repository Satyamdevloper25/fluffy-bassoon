<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Classes Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            margin-top: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Teacher Classes Dashboard</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#classes">Classes</a></li>
            </ul>
        </nav>
        <main>
            <section id="classes">
                <h2>Classes</h2>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName">
                </div>
                <div class="form-group">
                    <label for="className">Class Name:</label>
                    <input type="text" id="className">
                </div>
                <div class="form-group">
                    <label for="phoneName">Class Teacher Phone Number:</label>
                    <input type="text" id="phoneName">
                </div>
                <div class="form-group">
                    <button onclick="addClass()">Add Class</button>
                </div>
                <table id="classesTable">
                    <tr>
                        <th>Student Name</th>
                        <th>Class Name</th>
                        <th>Class Teacher Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </table>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadClasses();
        });

        function addClass() {
            const studentName = document.getElementById('studentName').value;
            const className = document.getElementById('className').value;
            const phoneName = document.getElementById('phoneName').value;

            if (studentName && className && phoneName) {
                const classes = JSON.parse(localStorage.getItem('classes')) || [];
                classes.push({ studentName, className, phoneName });
                localStorage.setItem('classes', JSON.stringify(classes));
                loadClasses();
                document.getElementById('studentName').value = '';
                document.getElementById('className').value = '';
                document.getElementById('phoneName').value = '';
            }
        }

        function loadClasses() {
            const classes = JSON.parse(localStorage.getItem('classes')) || [];
            const classesTable = document.getElementById('classesTable');
            classesTable.innerHTML = `
                <tr>
                    <th>Student Name</th>
                    <th>Class Name</th>
                    <th>Class Teacher Phone Number</th>
                    <th>Actions</th>
                </tr>
            `;
            classes.forEach((cls, index) => {
                const row = classesTable.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);

                cell1.textContent = cls.studentName;
                cell2.textContent = cls.className;
                cell3.textContent = cls.phoneName;
                cell4.innerHTML = `<button class="delete-button" onclick="deleteClass(${index})">Delete</button>`;
            });
        }

        function deleteClass(index) {
            const classes = JSON.parse(localStorage.getItem('classes')) || [];
            classes.splice(index, 1);
            localStorage.setItem('classes', JSON.stringify(classes));
            loadClasses();
        }
    </script>
</body>
</html>
