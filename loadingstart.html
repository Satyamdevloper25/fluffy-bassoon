<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MBS International School</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-screen {
            text-align: center;
            color: #fff;
            animation: fadeIn 3s ease-in-out, fadeOut 1s 4s forwards;
        }

        .welcome-screen h1 {
            font-size: 36px;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 2s ease-out;
        }

        .welcome-screen p {
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            animation: slideUp 2s ease-out 1s;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .welcome-screen h1 {
                font-size: 28px;
            }

            .welcome-screen p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>Makes Your </h1>
        <p>Learning Easy</p>
    </div>

    <script>
        // Redirect to index.html after 5 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
