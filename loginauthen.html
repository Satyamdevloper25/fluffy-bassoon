<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: rgb(158,175,80);
      background: linear-gradient(90deg, rgba(158,175,80,1) 0%, rgba(28,208,139,1) 35%, rgba(224,215,220,1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    .wrapper {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .wrapper .title {
      height: 100px;
      background: rgba(75, 78, 255, 0.89);
      color: #fff;
      font-size: 30px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .wrapper form {
      padding: 30px 25px;
    }
    .wrapper form .row {
      margin-bottom: 20px;
      position: relative;
    }
    .wrapper form .row input,
    .wrapper form .row select {
      height: 50px;
      width: 100%;
      padding-left: 50px;
      border-radius: 25px;
      border: 1px solid lightgrey;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .wrapper form .row input:focus,
    .wrapper form .row select:focus {
      border-color: #16a085;
      box-shadow: 0 0 8px rgba(22,160,133,0.5);
    }
    .wrapper form .row input::placeholder {
      color: #999;
    }
    .wrapper form .row i {
      position: absolute;
      width: 45px;
      height: 100%;
      color: #16a085;
      font-size: 18px;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper form .pass {
      margin: 10px 0 20px;
      text-align: right;
    }
    .wrapper form .pass a {
      color: #16a085;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .wrapper form .pass a:hover {
      color: #12876f;
    }
    .wrapper form .button input {
      color: #fff;
      font-size: 18px;
      padding: 12px 0;
      background: #16a085;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    .wrapper form .button input:hover {
      background: #12876f;
    }
    .wrapper form .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 16px;
    }
    .wrapper form .signup-link a {
      color: #16a085;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .wrapper form .signup-link a:hover {
      color: #12876f;
    }

    /* Responsive Design */
    @media screen and (max-width: 480px) {
      .wrapper {
        padding: 20px 15px;
      }
      .wrapper .title {
        height: 80px;
        font-size: 24px;
      }
      .wrapper form .row input,
      .wrapper form .row select {
        padding-left: 45px;
      }
      .wrapper form .row i {
        width: 40px;
        font-size: 16px;
      }
      .wrapper form .button input {
        font-size: 16px;
      }
      .wrapper form .signup-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Log In</span></div>
      <form id="login-form">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="email" placeholder="Email" required id="email">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required id="password">
        </div>

        <!-- Role selection dropdown -->
        <div class="row">
          <select id="role" class="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <div class="row button">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="#">Know More</a></div>
      </form>
    </div>
  </div>
  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyf4UxAJlsT3EjbNIVqCKQ4cjecrRgI0A",
      authDomain: "myauth-78eab.firebaseapp.com",
      projectId: "myauth-78eab",
      storageBucket: "myauth-78eab.appspot.com",
      messagingSenderId: "1081084619188",
      appId: "1:1081084619188:web:cb90c0140814cc6cfa2ae1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle form submission
    const form = document.getElementById('login-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      // Sign in with email and password
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in successfully
          alert('Login successful!');
          // Store role in local storage to use later
          localStorage.setItem('userRole', role);
          // Redirect to loading screen
          window.location.href = "loadingstart.html";
        })
        .catch((error) => {
          // Handle login errors
          const errorMessage = error.message;
          alert('Error: ' + errorMessage);
        });
    });

    // Check if the user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Get the stored role from local storage
        const role = localStorage.getItem('userRole');
        if (role) {
          if (role === 'admin') {
            window.location.href = "index.html";
          } else if (role === 'teacher') {
            window.location.href = "circular.html";  <!-- Redirect to circular.html for teachers -->
          }
        } else {
          // If role is not set, redirect to login page
          signOut(auth).then(() => {
            alert('Role not set, please log in again.');
            window.location.href = "loginauthen.html";
          });
        }
      }
    });
  </script>
</body>
</html>
