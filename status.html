<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .school-container {
            text-align: center;
            background-color: #16a085;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .school-container h1 {
            margin: 10px 0;
            font-size: 32px;
        }

        .school-container p {
            font-size: 18px;
        }

        .status-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .status-card {
            background-color: #16a085;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card i {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .status-card h3 {
            margin: 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .status-card p {
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .school-container h1 {
                font-size: 24px;
            }
            .school-container p {
                font-size: 16px;
            }
            .status-card {
                padding: 15px;
            }
            .status-card i {
                font-size: 28px;
            }
            .status-card h3 {
                font-size: 24px;
            }
            .status-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- School Info Section -->
    <div class="school-container">
        <h1>MBS International School</h1>
        <p> Champapur Bakhtiyarpur[PATNA]-803212</p>
    </div>

    <!-- School Status Section -->
    <div class="status-container">
        <div class="status-card">
            <i class="fas fa-user-graduate"></i>
            <h3>500</h3>
            <p>Students</p>
        </div>
        <div class="status-card">
            <i class="fas fa-chalkboard-teacher"></i>
            <h3>20+</h3>
            <p>Teachers</p>
        </div>
        <div class="status-card">
            <i class="fas fa-book"></i>
            <h3>20</h3>
            <p>Ongoing Classes</p>
        </div>
        <div class="status-card">
            <i class="fas fa-school"></i>
            <h3>3</h3>
            <p>Departments</p>
        </div>
    </div>

</body>
</html>
