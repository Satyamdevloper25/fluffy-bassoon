<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #007BFF;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #007BFF;
        }

        header button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: #0056b3;
        }

        .form-container,
        .table-container,
        .month-container {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input {
            font-size: 16px;
        }

        form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #218838;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-container table,
        .table-container th,
        .table-container td {
            border: 1px solid #ddd;
        }

        .table-container th,
        .table-container td {
            padding: 12px;
            text-align: left;
        }

        .table-container th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }

        .table-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .month-container {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        .month-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .month-container ul {
            list-style-type: none;
            padding: 0;
        }

        .month-container ul li {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .show-months {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
            font-weight: bold;
        }

        .show-months:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            header button {
                font-size: 14px;
                padding: 8px 16px;
            }

            form input,
            form button {
                font-size: 14px;
            }

            .table-container table,
            .table-container th,
            .table-container td {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Salary Management System</h1>
            <button onclick="showHistory()">Show History</button>
        </header>
        <main>
            <div class="form-container">
                <h2>Manage Salary</h2>
                <form id="salaryForm">
                    <label for="recipientName">Recipient Name</label>
                    <input type="text" id="recipientName" required>

                    <label for="salaryAmount">Salary Amount</label>
                    <input type="number" id="salaryAmount" required>

                    <label for="date">Date</label>
                    <input type="date" id="date" required>

                    <button type="submit">Add Salary</button>
                </form>
            </div>

            <div class="table-container">
                <h2>Salary History</h2>
                <table id="salaryTable">
                    <thead>
                        <tr>
                            <th>Recipient Name</th>
                            <th>Salary Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="month-container" id="monthContainer">
                <h2>Unpaid Months</h2>
                <ul id="monthList">
                    <!-- Unpaid months will be listed here -->
                </ul>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHistory();
            updateMonthStatus();
        });

        document.getElementById('salaryForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('recipientName').value;
            const amount = document.getElementById('salaryAmount').value;
            const date = document.getElementById('date').value;

            const receipt = {
                name,
                amount,
                date
            };

            let receipts = JSON.parse(localStorage.getItem('receipts')) || [];
            receipts.push(receipt);
            localStorage.setItem('receipts', JSON.stringify(receipts));

            document.getElementById('salaryForm').reset();
            loadHistory();
            updateMonthStatus();
        });

        function loadHistory() {
            const tableBody = document.getElementById('salaryTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            const receipts = JSON.parse(localStorage.getItem('receipts')) || [];
            receipts.forEach(receipt => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${receipt.name}</td>
                    <td>${receipt.amount}</td>
                    <td>${new Date(receipt.date).toLocaleDateString()}</td>
                    <td><button onclick="deleteReceipt('${receipt.name}', '${receipt.date}')">Delete</button></td>
                `;

                tableBody.appendChild(row);
            });
        }

        function deleteReceipt(name, date) {
            let receipts = JSON.parse(localStorage.getItem('receipts')) || [];
            receipts = receipts.filter(receipt => !(receipt.name === name && receipt.date === date));
            localStorage.setItem('receipts', JSON.stringify(receipts));
            loadHistory();
            updateMonthStatus();
        }

        function updateMonthStatus() {
            const monthList = document.getElementById('monthList');
            monthList.innerHTML = '';

            const receipts = JSON.parse(localStorage.getItem('receipts')) || [];
            let monthsPaid = new Set();
            let monthsUnpaid = new Set([
                'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'
            ]);

            receipts.forEach(receipt => {
                const date = new Date(receipt.date);
                const monthName = date.toLocaleString('default', { month: 'long' });
                monthsPaid.add(monthName);
            });

            monthsPaid.forEach(month => {
                monthsUnpaid.delete(month);
            });

            monthsUnpaid.forEach(month => {
                const listItem = document.createElement('li');
                listItem.textContent = `Unpaid: ${month}`;
                listItem.style.color = 'red';
                monthList.appendChild(listItem);
            });

            monthsPaid.forEach(month => {
                const listItem = document.createElement('li');
                listItem.textContent = `Paid: ${month}`;
                listItem.style.color = 'green';
                monthList.appendChild(listItem);
            });
        }

        function toggleMonths(name) {
            const monthContainer = document.getElementById('monthContainer');
            monthContainer.style.display = monthContainer.style.display === 'none' ? 'block' : 'none';
        }

        function showHistory() {
            document.querySelector('.month-container').style.display = 'block';
        }

            "October": "paid",
            "November": "paid",
            "December": "paid"
        }
    }
    </script>
</body>

</html>
