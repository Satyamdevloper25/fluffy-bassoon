<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        /* Base styles from the previous step */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .teacher-card {
            display: flex;
            align-items: center;
            background: #222;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            color: #fff;
        }

        .teacher-card img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
        }

        .teacher-details {
            flex-grow: 1;
        }

        .teacher-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .teacher-details p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #aaa;
        }

        .manage-salary {
            background: #28a745;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .manage-salary:hover {
            background: #218838;
        }

        .status {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .status label {
            margin: 0 10px;
            font-size: 14px;
        }

        .status input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 5px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="teacher-card">
    <img src="profile-placeholder.png" alt="Profile Picture">
    <div class="teacher-details">
        <h3>Jane Doe</h3>
        <p>Math Teacher</p>
    </div>
    <button class="manage-salary" onclick="openModal('Jane Doe')">Manage Salary</button>
    <div class="status">
        <label><input type="checkbox" name="paid"> Paid</label>
        <label><input type="checkbox" name="unpaid"> Unpaid</label>
    </div>
</div>

<div class="teacher-card">
    <img src="profile-placeholder.png" alt="Profile Picture">
    <div class="teacher-details">
        <h3>Teacher01</h3>
        <p>Science Teacher</p>
    </div>
    <button class="manage-salary" onclick="openModal('Teacher01')">Manage Salary</button>
    <div class="status">
        <label><input type="checkbox" name="paid"> Paid</label>
        <label><input type="checkbox" name="unpaid"> Unpaid</label>
    </div>
</div>

<!-- Modal Structure -->
<div id="salaryModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Manage Salary for <span id="teacherName"></span></h2>
        <p>Select the months that are paid or unpaid:</p>
        <label><input type="checkbox" name="january"> January</label><br>
        <label><input type="checkbox" name="february"> February</label><br>
        <label><input type="checkbox" name="march"> March</label><br>
        <!-- Add more months as needed -->
        <button onclick="saveChanges()">Save Changes</button>
    </div>
</div>

<script>
    function openModal(teacherName) {
        document.getElementById("teacherName").textContent = teacherName;
        document.getElementById("salaryModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("salaryModal").style.display = "none";
    }

    function saveChanges() {
        alert("Changes saved!");
        closeModal();
    }
</script>

</body>
</html>
